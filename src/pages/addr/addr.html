<ion-header>

  <ion-navbar>
    <ion-title color="navbarColor">Add Recipe</ion-title>
    <button class="button button-icon icon ion-ios-arrow-back"></button>
  </ion-navbar>

</ion-header>


<ion-content style="color:#f9e8c6">
   <!--spacer-->
    <div class="spacer" style="height: 50px;"></div>
    <!--Recipe Inputs-->
    <ion-list>
          <ion-item>
            <ion-label style="font-family:helvetica" stacked>Recipe Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label style="font-family:helvetica" stacked>No. of Servings</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-list>
        <label class="item item-select">
            <span style="font-family:helvetica" class="input-label">Category</span>
        <br>
        <!--spacer-->
        <div class="spacer" style="height: 10px;"></div>
        <!--categories for selection-->
            <select style="font-family:helvetica">
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
            </select>
          </label>
          <!--spacer-->
        <div class="spacer" style="height: 10px;"></div>
          <!--save as ingredient toggle-->
          <ion-item>
              <ion-label font-size="5px" style="font-family:helvetica"> Save as ingredient</ion-label>
              <ion-toggle toggle-class="toggle-light"></ion-toggle>
            </ion-item>
               <!--spacer-->
            <div class="spacer" style="height: 50px;"></div>
            <!--Confirmation-->
            <button class="RecipeConfirm">
            <a href="#/addi" style="font-family: Helvetica" align="center">Confirm</a> 
          </button>

</ion-content>
